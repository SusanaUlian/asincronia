<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Blog</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script type="text-javascript" src="script.js"></script>
    <div class="container">
      <header>
        <h1 class="site-title">My Blog</h1>
        <p class="site-description">Thoughts, stories and ideas</p>
        <nav>
          <a href="#">Home</a>
          <a href="#">Categories</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>

      <main>
        <div class="posts-grid">
          <!-- Post 1 -->
          <article class="post-card">
            <img
              src="/api/placeholder/800/600"
              alt="Post image"
              class="post-image"
            />
            <div class="post-content">
              <div class="post-date">February 15, 2025</div>
              <h2 class="post-title">Getting Started with Web Development</h2>
              <p class="post-excerpt">
                Learn the fundamentals of HTML, CSS, and JavaScript to start
                building your own websites from scratch.
              </p>
              <a href="#" class="read-more">Read more â†’</a>
            </div>
          </article>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 My Blog. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
